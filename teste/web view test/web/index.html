<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DSW ECU">
    <meta name="theme-color" content="#8B0000">
    <title>Gerenciador dsw ECU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-alert.css">
    <link rel="stylesheet" href="style-dialog.css">
    <link rel="stylesheet" href="style-dashboard.css">
    <link rel="stylesheet" href="style-3dtable.css">
    <link rel="shortcut icon" href="icon-lib/logo-DSW.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3 left-panel">
                <div class="tree-header">
                    <h5>Configurações</h5>
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Pesquisar...">
                    </div>
                </div>
                <div id="treeView" class="tree-view"></div>
            </div>

            <div class="col-md-9 right-panel">
                <div class="widgets-area" id="widgetsArea">
                    <div class="empty-state">
                        <i class="bi bi-gear"></i>
                        <p>Selecione um item na árvore para configurar</p>
                    </div>
                </div>

                <div class="controls-area">
                    <div class="status-indicator">
            
                        <span id="statusBadge" class="badge bg-danger">OFFLINE</span>
                    </div>
                    <div class="quick-stats-panel" id="quickStatsPanel">
                        <!-- Stats dinâmicas serão adicionadas aqui -->
                    </div>
                    <div class="button-group">
                        <button id="reloadBtn" class="btn btn-secondary" title="Recarregar valores da ECU">
                            <i class="bi bi-arrow-clockwise"></i> Recarregar
                        </button>
                        <button id="saveBtn" class="btn btn-danger" title="Salvar valores na ECU">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                        <button id="dashboardBtn" class="btn btn-secondary" title="Abrir Dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </button>
                    </div>
                    <input type="file" id="importFileInput" accept=".dswcfg" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard modal (invisible until opened) -->
    <div id="dashboardModal" class="dashboard-modal" aria-hidden="true">
        <div class="dashboard-frame" role="dialog" aria-modal="true">
            <button class="dashboard-close" id="dashboardCloseBtn" aria-label="Fechar">✕</button>
            <div class="dashboard-content" id="dashboardContent">
                <!-- Markers and dashboard elements will be rendered here by dashboard.js -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cookies.js"></script>
    <script src="config-macros.js"></script>
    <script src="notifications.js"></script>
    <script src="dialogs.js"></script>
    <script src="history.js"></script>
    <script src="table3d-controller.js"></script>
    <script src="widgets.js"></script>
    <script src="ecu-communication.js"></script>
    <script src="ecu-manager.js"></script>
    <script src="config-export-import.js"></script>
    <script src="common-info.js"></script>
    <script src="dashboard-scale.js"></script>
    <script src="dashboard.js"></script>
    <script src="main.js"></script>
</body>
</html>
