<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador ECU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3 left-panel">
                <div class="tree-header">
                    <h5>Configurações</h5>
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Pesquisar...">
                    </div>
                </div>
                <div id="treeView" class="tree-view"></div>
            </div>

            <div class="col-md-9 right-panel">
                <div class="widgets-area" id="widgetsArea">
                    <div class="empty-state">
                        <i class="bi bi-gear"></i>
                        <p>Selecione um item na árvore para configurar</p>
                    </div>
                </div>

                <div class="controls-area">
                    <div class="status-indicator">
                        <span class="status-label">Status:</span>
                        <span id="statusBadge" class="badge bg-danger">OFFLINE</span>
                    </div>
                    <div class="button-group">
                        <button id="reloadBtn" class="btn btn-secondary">
                            <i class="bi bi-arrow-clockwise"></i> Recarregar
                        </button>
                        <button id="saveBtn" class="btn btn-danger">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="widgets.js"></script>
    <script src="ecu-communication.js"></script>
    <script src="ecu-manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
